<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer</title>
    <style>
        body { background-color: blue; text-align: center; }
        .buzzer {
            width: 100px; height: 100px;
            background-color: red; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold;
            cursor: pointer; margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="buzzer" id="buzzer">BUZZ</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgrTvhqiOpzHX2ktP44yxtf2y29UHkSN0",
            authDomain: "buzzer-78f89.firebaseapp.com",
            databaseURL: "https://buzzer-78f89-default-rtdb.firebaseio.com/",
            projectId: "buzzer-78f89",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        document.getElementById("buzzer").addEventListener("click", async () => {
            const userId = "user" + Math.floor(Math.random() * 1000);
            const time = Date.now();
            const buzzerRef = ref(db, "buzzers");

            const snapshot = await get(buzzerRef);
            if (!snapshot.exists()) {
                set(ref(db, "buzzers/" + userId), { timestamp: time });
                alert("You are the first!");
            } else {
                alert("Someone pressed before you!");
            }
        });
    </script>
</body>
</html>
