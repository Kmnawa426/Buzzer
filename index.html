<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: blue; text-align: center; color: white; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input, button { padding: 15px; font-size: 18px; margin: 10px; }
        .buzzer {
            width: 100vw; height: 100vh;
            background-color: red; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute; top: 0; left: 0;
        }
    </style>
</head>
<body>
    <h2>Enter Your Name:</h2>
    <input type="text" id="username" placeholder="Your Name">
    <button id="start">Start</button>
    <div class="buzzer" id="buzzer" style="display:none;">BUZZ</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgrTvhqiOpzHX2ktP44yxtf2y29UHkSN0",
            authDomain: "buzzer-78f89.firebaseapp.com",
            databaseURL: "https://buzzer-78f89-default-rtdb.firebaseio.com/",
            projectId: "buzzer-78f89",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let startTime;
        let clicked = false;

        document.getElementById("start").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter your name!");
                return;
            }

            startTime = Date.now();
            document.getElementById("start").style.display = "none";
            document.getElementById("username").style.display = "none";
            document.getElementById("buzzer").style.display = "flex";
        });

        document.getElementById("buzzer").addEventListener("click", async () => {
            if (clicked) return; // Prevent multiple clicks
            clicked = true;

            const username = document.getElementById("username").value.trim();
            const reactionTime = ((Date.now() - startTime) / 1000).toFixed(2); // In seconds
            const buzzerRef = ref(db, "buzzers/first");

            // Use a Firebase transaction to ensure only the first user is recorded
            runTransaction(buzzerRef, (currentData) => {
                if (currentData === null) {
                    return { name: username, reactionTime: reactionTime };
                } else {
                    return undefined; // Don't overwrite existing data
                }
            }).then((result) => {
                if (result.committed) {
                    alert(`You are the first! Reaction Time: ${reactionTime} seconds`);
                } else {
                    alert("Someone already pressed first!");
                }
            }).catch((error) => {
                console.error("Transaction failed:", error);
            });
        });
    </script>
</body>
</html>
