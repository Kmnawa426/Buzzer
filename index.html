<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer</title>
    <style>
        body { background-color: blue; text-align: center; color: white; font-family: Arial, sans-serif; }
        .buzzer {
            width: 100px; height: 100px;
            background-color: red; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold;
            cursor: pointer; margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        input {
            padding: 10px; font-size: 16px; margin: 10px;
        }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Enter Your Name:</h2>
    <input type="text" id="username" placeholder="Your Name">
    <button id="start">Start</button>
    <div class="buzzer" id="buzzer" style="display:none;">BUZZ</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgrTvhqiOpzHX2ktP44yxtf2y29UHkSN0",
            authDomain: "buzzer-78f89.firebaseapp.com",
            databaseURL: "https://buzzer-78f89-default-rtdb.firebaseio.com/",
            projectId: "buzzer-78f89",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let startTime;

        document.getElementById("start").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter your name!");
                return;
            }

            startTime = Date.now();
            document.getElementById("start").style.display = "none";
            document.getElementById("username").style.display = "none";
            document.getElementById("buzzer").style.display = "flex";
        });

        document.getElementById("buzzer").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const reactionTime = ((Date.now() - startTime) / 1000).toFixed(2); // In seconds

            const buzzerRef = ref(db, "buzzers");
            const snapshot = await get(buzzerRef);

            if (!snapshot.exists()) {
                await set(ref(db, "buzzers/first"), { name: username, reactionTime: reactionTime });
                alert(`You are the first! Reaction Time: ${reactionTime} seconds`);
            } else {
                alert("Someone already pressed first!");
            }
        });
    </script>
</body>
</html>
